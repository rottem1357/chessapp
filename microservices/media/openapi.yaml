openapi: 3.0.0
info:
  title: Media Service API
  version: 1.0.0
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Service is healthy
  /files/sign:
    post:
      summary: Request signed upload URL
      responses:
        '200':
          description: Signed URL returned
  /files/{id}:
    get:
      summary: Retrieve a file
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File contents
